<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62e90223ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper" class="bg-light">
        <div class="container-fluid ">
            <div class="row justify-content-around ">
                <form action="POST" method="" class="col-md-4 p-3 my-3 ">
                    <h1 class="h3 text-center py-3 ">SIGN UP</h1>
                    <div class="form-group my-3">
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter fullname..." required>
                    </div>
                    <div class="form-group my-3">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username..." required>
                    </div>   
                    <div class="form-group my-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password..." required>    
                    </div>
                    <div class="form-group my-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control"  placeholder="email@example.com" required>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-block btn-primary text-white">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
